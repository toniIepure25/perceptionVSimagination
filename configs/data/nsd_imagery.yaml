# NSD-Imagery Dataset Configuration
#
# This config is used for loading imagery trials from the NSD-Imagery dataset.
# The dataset includes both perception and imagery conditions.

# Dataset paths
data_root: "data/nsd_imagery"  # Root directory containing subject folders
cache_root: "cache"             # Cache directory for indices
stimulus_root: null             # Optional: override image directory

# Index paths (auto-generated by build_nsd_imagery_index.py)
# Format: cache/indices/imagery/{subject}.parquet
index_pattern: "cache/indices/imagery/{subject}.parquet"

# Data splits
splits:
  train: 0.8
  val: 0.1
  test: 0.1

# Conditions
# Valid values: "perception", "imagery", null (both)
condition: null

# Stimulus type filter
# Valid values: "simple", "complex", "conceptual", "unknown", null (all)
stimulus_type: null

# Preprocessing
preprocessing:
  enabled: true
  # Use existing NSD preprocessing pipeline
  method: "nsd_standard"  # z-score within session
  cache: true

# CLIP cache integration
clip_cache:
  enabled: true
  # Path to CLIP cache parquet (for target embeddings)
  path: "cache/clip_cache/clip_cache.parquet"

# DataLoader settings
dataloader:
  batch_size: 32
  num_workers: 4
  shuffle: true
  pin_memory: true
  drop_last: false

# Subject IDs
# NSD-Imagery typically uses subject IDs like "subj01", "subj02", etc.
subjects:
  - "subj01"
  - "subj02"
  # Add more as available
