name: fmri2img
channels:
  - pytorch
  - conda-forge
  - defaults

dependencies:
  - python=3.10
  - pytorch>=2.0.0
  - torchvision
  - torchaudio
  - pytorch-cuda=11.8  # or 12.1 for newer GPUs
  
  # Core scientific computing
  - numpy>=1.24.0
  - pandas>=2.0.0
  - scipy>=1.10.0
  
  # Image processing
  - pillow>=9.5.0
  - opencv
  
  # Data formats
  - pyarrow>=12.0.0
  - h5py>=3.8.0
  
  # Visualization
  - matplotlib>=3.7.0
  - seaborn>=0.12.0
  
  # ML utilities
  - scikit-learn>=1.2.0
  - tqdm
  
  # YAML config
  - pyyaml
  
  # Testing
  - pytest>=7.3.0
  
  # Jupyter (optional)
  - jupyterlab
  - ipykernel
  
  # Pip packages (HuggingFace ecosystem)
  - pip:
    - transformers>=4.30.0
    - diffusers>=0.18.0
    - accelerate>=0.20.0
    - safetensors>=0.3.0
    - open_clip_torch>=2.20.0
    - boto3>=1.26.0
    - s3fs>=2023.5.0
    - faiss-cpu  # or faiss-gpu for GPU acceleration
    - einops>=0.6.0
